<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form id="formulario">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="fechaRetiro" class="form-label">Fecha de Retiro</label>
                <input type="date" class="form-control" id="fechaRetiro" name="fechaRetiro" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const formulario = document.getElementById('formulario');
        formulario.addEventListener('submit', (event) => {
            event.preventDefault(); // Evita el envío del formulario por defecto

            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            const fechaRetiro = document.getElementById('fechaRetiro').value;

            // Construye el mensaje de WhatsApp
            const mensaje = `Nuevo cliente:\nNombre: ${nombre}\nTeléfono: ${telefono}\nFecha de retiro: ${fechaRetiro}`;

            // Crea el enlace de WhatsApp
            const whatsappUrl = `https://wa.me/50712345678?text=${encodeURIComponent(mensaje)}`;

            // Abre el enlace en una nueva ventana
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>

</html>
