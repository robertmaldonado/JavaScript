<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
    <div class="container mt-3">
        <h1>Registro dddddddd</h1>
        <form id="registroForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            <button type="button" class="btn btn-primary" onclick="enviarRegistro()">Enviar a WhatsApp</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>




    <script>  // Obtener la fecha actual

        const fechaInput = document.getElementById('fecha');
        const fechaActual = new Date();

        console.log(fechaActual);

        // Calcular la fecha máxima (45 días después de la fecha actual)
        const fechaMaxima = new Date();
        fechaMaxima.setDate(fechaActual.getDate() + 15);

        // Establecer la fecha mínima como la fecha actual
        const fechaMinima = fechaActual;

        // Establecer dinámicamente los valores de 'min' y 'max' para el input de fecha
        fechaInput.min = fechaMinima.toISOString().split('T')[0];
        fechaInput.max = fechaMaxima.toISOString().split('T')[0];
    </script>



    <script>
        function enviarRegistro() {
            const nombre = document.getElementById('nombre').value;
            const fecha = document.getElementById('fecha').value;

            console.log(fecha);

            if (nombre === '' || fecha === '') {
                alert('Por favor, complete todos los campos.');
                return;
            }

            // Convertir la fecha al formato dd-mm-yyyy
            // const fechaFormatoWhatsApp = new Date(fecha).toLocaleDateString('es-ES', { day: 'numeric', month: 'short', year: 'numeric' });


            const mensaje = `Nombre: ${nombre}\nFecha: ${fecha}`;
            const url = `https://api.whatsapp.com/send?phone=+50763145638&text=${encodeURIComponent(mensaje)}`;

            window.open(url, '_blank');
        }
    </script>
</body>

</html>
